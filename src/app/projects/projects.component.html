<div class="wrap">
    <div class="horizontal">
        <p class="bold huge" [style.font-size]="isMobile ? '3rem' : '5rem'">Projects</p>
        <img [style.max-height]="isMobile ? '3rem' : '5rem'" src="assets/requiredassets/coder.png" class='wave' />
    </div>
    <p class="medium negativepadding alttextcolor">{{userprofile.projectsintro}}</p>
</div>
<div class="bottompadding toppaddingx2">
    <div class="skill-logos" *ngFor="let project of userprofile.projects; index as i">
        <nb-card>
            <nb-card-body>
                <div class="nopadding">
                    <div class="horizontal nopadding space-between">
                        <p class="bold">{{project.title}}</p>
                        <p>{{project.company}}</p>
                    </div>
                    <p class="leftpadding">{{project.description}}</p>
                    <a href={{project.projecturl}} class="leftpadding">{{project.projecturl}}</a>
                    <div *ngIf="hideme[i]" class="mediadiv horizontal verticalpadding center-children">
                        <div class=" center-children">
                            <p class="bold center">Demonstration</p>
                            <video autoplay [autoplay]="true" [muted]="true" muted loop
                                src="assets/projects/{{this.userprofile.projects[i].medialink}}"
                                class="mediacomponent"></video>
                        </div>
                    </div>

                    <div *ngIf="hidemeimg[i]" [ngClass]="this.userprofile.projects[i].mediaorientation == 'portrait' ? 'mediadiv' : 'mediadivlandscape'"
                        class="horizontal verticalpadding center-children">
                        <div class=" center-children">
                            <p class="bold center">Demonstration</p>
                            <img src="assets/projects/{{this.userprofile.projects[i].imglink}}"
                                [ngClass]="this.userprofile.projects[i].mediaorientation == 'portrait' ? 'mediacomponent' : 'mediacomponentlandscape'"/>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
