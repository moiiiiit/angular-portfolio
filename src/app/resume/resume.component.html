<div class="horizontal space-between">
    <div class="wrap">
        <p class="bold huge" [style.font-size]="isMobile ? '3rem' : '5rem'">Resume</p>
        <p class="medium negativepadding alttextcolor">Here is my professional CV.</p>
    </div>
    <a href={{resumedownloadurl}} class="image">
        <nb-icon class="image" icon="arrow-downward-outline"></nb-icon>
    </a>
</div>

<div class="bottompadding toppaddingx2 horizontal center-children width100">
    <iframe [src]="resumeurl | safe: 'resourceUrl'" class="iframe" height="100%" width="100%"></iframe>
</div>
